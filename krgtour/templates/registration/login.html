<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body>
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color:red;">Wrong username or password.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div>
      <label>Username</label><br>
      {{ form.username }}
    </div>
    <div>
      <label>Password</label><br>
      {{ form.password }}
    </div>
    <button type="submit">Sign in</button>
  </form>
</body>
</html>
